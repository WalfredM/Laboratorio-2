<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar n numeros aleatorios unicos dentro de un rango</title>
</head>

<body>
    <h1>Funcion que genera n numeros aleatorios unicos dentro de un rango dado</h1>
    
    <script>
        function generarNumerosAleatorios(n, min, max) {
        let numeros = new Set();
        while (numeros.size < n) {
        let numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
        numeros.add(numeroAleatorio);
        }
        return [...numeros];
        }

        console.log(generarNumerosAleatorios(8, 10, 1));

    </script>
    
</body>

</html>
